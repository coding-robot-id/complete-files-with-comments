<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Battle</title>

    <script>
      var character = prompt("What is the name of your character?");
      var character_health = prompt("How much health will " + character + " have?");
      var characterDied = false;
      var monster = prompt("What monster will " + character + " fight?");
      var monster_health = prompt("How much health will " + monster + " have?");
      var monsterDied = false;
      while (characterDied == false && monsterDied == false) {
        if (monster_health <= 0){
          alert("The monster has died! " + character + " has won!");
          monsterDied = true;
        }
        else if (character_health <= 0) {
          alert(character + " has died! The monster has won!");
          characterDied = true;
        }
        else {
          // sets character health variable to the new value that the
          // attack function returns
          character_health = monsterAttacksCharacter(character_health);
          // sets monster health variable to the new value that the
          // attack function returns
          monster_health = characterAttacksMonster(monster_health);
          alert(character + " attacks " + monster + "! " + monster + " has " + monster_health + " health left!");
          alert(monster + " attacks " + character + "! " + character + " has " + character_health + " health left!");
        }
      }
      // function that makes the character attack the monster and
      // subtracts points from the monster's health
      // function takes in the current health points and makes it a variable
      // that can be used inside of the function
      function characterAttacksMonster(health) {
        // random number between 1 and 10
        var character_attack = Math.floor((Math.random() * 10) + 1);
        // health variable that was passed into the function is decreased by
        // the random attack variable
        health = health - character_attack;
        // function sends the now changed health variable that it took in back
        // to wherever the function it was called from
        return health;
      }
      function monsterAttacksCharacter(health) {
        var monster_attack = Math.floor((Math.random() * 10) + 1);
        health = health - monster_attack;
        return health;
      }
    </script>



  </head>
  <body>


  </body>
</html>
